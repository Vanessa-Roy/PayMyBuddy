<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Pay My Buddy - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-3">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email or Password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success"> You have been logged out.</div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-center">
                        <img th:src="@{/PayMyBuddyLogo.png}" alt="PayMyBuddyLogo" style="width:200px"/>
                    </div>
                    <form
                            method="post"
                            role="form"
                            th:action="@{/login}"
                            class="form-horizontal"
                    >
                        <div class="form-group mb-3">
                            <label class="control-label"></label>
                            <input
                                    type="email"
                                    id="username"
                                    name="username"
                                    class="form-control"
                                    placeholder="📧 Email"
                            />
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label"></label>
                            <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-control"
                                    placeholder="⚙️ Password"
                            />
                        </div>
                        <div class="form-check mb-3 text-center col-md-6 offset-md-3">
                            <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me"/>
                            <label class="form-check-label" for="remember-me">
                                Remember me
                            </label>
                        </div>
                        <div class="text-center mb-2">
                            <button type="submit" class="btn btn-primary text-center col-md-5 fs-5" style="width:200px">Login</button>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a class="text-center btn btn-outline-success" th:href="@{/oauth2/authorization/github}" style="width:200px">
                                <img th:src="@{/github.png}" alt="PayMyBuddyLogo" style="width:25px"/>
                                Login With Github
                            </a>
                        </div>
                        <div class="text-center"> Not registered ?
                            <a class="text-center" th:href="@{/register}">Signup here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
