<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Pay My Buddy - Update your profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">
      <img class="col-md-4" th:src="@{/PayMyBuddyLogo.png}" alt="PayMyBuddyLogo"/>
    </a>
    <ul class="nav nav-pills justify-content-end">
      <li class="nav-item">
        <a class="nav-link" href="/index">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/transfer">Transfer</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contact">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">Log off</a>
      </li>
    </ul>
  </div>
</nav>
<div class="card-header">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/index">Home</a></li>
      <li class="breadcrumb-item"><a href="/profile">Profile</a></li>
      <li class="breadcrumb-item active" aria-current="page">Update your profile</li>
    </ol>
  </nav>
</div>
<div class="container mt-2">
  <div class="row col-md-8 offset-md-2">

    <div th:if="${param.success}">
      <div class="alert alert-info">
        You have successfully registered our app!
      </div>
    </div>
    <div th:if="${errorMessage}">
      <div class="alert alert-danger">
        <span th:text="${errorMessage}"></span>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="mt-1 text-center card-title">Update your profile</h5>
        <form
                method="put"
                role="form"
                th:action="@{/update}"
                th:object="${updatedUser}"
        >
          <div class="form-group mb-1">
            <label class="control-label"></label>
            <input
                    class="form-control"
                    id="name"
                    name="name"
                    th:value="${existingUser.name}"
                    type="text"
            />
            <p th:errors = "*{name}" class="text-danger"
               th:if="${#fields.hasErrors('name')}"></p>
          </div>

          <div class="form-group mb-1">
            <label class="control-label"></label>
            <input
                    class="form-control"
                    id="email"
                    name="email"
                    th:value="${existingUser.email}"
                    type="email"
            />
            <p th:errors = "*{email}" class="text-danger"
               th:if="${#fields.hasErrors('email')}"></p>
          </div>

          <div class="form-group mb-1">
            <label class="control-label"></label>
            <input
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="⚙️ Password"
                    th:field="*{password}"
                    type="password"
            />
            <p th:errors = "*{password}" class="text-danger"
               th:if="${#fields.hasErrors('password')}"></p>
          </div>
          <div class="form-group mb-4">
            <label class="control-label"></label>
            <input
                    class="form-control"
                    id="matchingPassword"
                    name="matchingPassword"
                    placeholder="⚙️ Confirmed Password"
                    th:field="*{matchingPassword}"
                    type="password"
            />
            <p th:errors = "*{matchingPassword}" class="text-danger"
               th:if="${#fields.hasErrors('matchingPassword')}"></p>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary text-center col-md-5 fs-5" >Confirm profile update</button>
          </div>
          <div class="text-center"> Cancel the update?
            <a class="text-center" th:href="@{/profile}">Go back to profile</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
