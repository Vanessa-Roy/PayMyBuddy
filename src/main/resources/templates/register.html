<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Pay My Buddy - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-2">
    <div class="row col-md-8 offset-md-2">

        <div th:if="${param.success}">
            <div class="alert alert-info">
                You have successfully registered our app!
            </div>
        </div>
        <div th:if="${errorMessage}">
            <div class="alert alert-danger">
                <span th:text="${errorMessage}"></span>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <img class="col-md-4 offset-md-4" th:src="@{/PayMyBuddyLogo.png}" alt="PayMyBuddyLogo"/>
                <h5 class="mt-1 text-center card-title">Registration</h5>
                <form
                        method="post"
                        role="form"
                        th:action="@{/register}"
                        th:object="${user}"
                >
                    <div class="form-group mb-1">
                        <label class="control-label"></label>
                        <input
                                class="form-control"
                                id="name"
                                name="name"
                                placeholder="👤 Name"
                                th:field="*{name}"
                                type="text"
                        />
                        <p th:errors = "*{name}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}"></p>
                    </div>

                    <div class="form-group mb-1">
                        <label class="control-label"></label>
                        <input
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="📧 Email"
                                th:field="*{email}"
                                type="email"
                        />
                        <p th:errors = "*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}"></p>
                    </div>

                    <div class="form-group mb-1">
                        <label class="control-label"></label>
                        <input
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="⚙️ Password"
                                th:field="*{password}"
                                type="password"
                        />
                        <p th:errors = "*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}"></p>
                    </div>
                    <div class="form-group mb-4">
                        <label class="control-label"></label>
                        <input
                                class="form-control"
                                id="matchingPassword"
                                name="matchingPassword"
                                placeholder="⚙️ Confirmed Password"
                                th:field="*{matchingPassword}"
                                type="password"
                        />
                        <p th:errors = "*{matchingPassword}" class="text-danger"
                           th:if="${#fields.hasErrors('matchingPassword')}"></p>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary text-center col-md-5 fs-5" >Register</button>
                    </div>
                    <div class="text-center"> Already registered?
                        <a class="text-center" th:href="@{/login}">Login here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
