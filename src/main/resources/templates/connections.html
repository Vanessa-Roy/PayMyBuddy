<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Pay My Buddy - Connections</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/home}">
      <img class="col-md-4" th:src="@{/PayMyBuddyLogo.png}" alt="PayMyBuddyLogo"/>
    </a>
    <ul class="nav nav-pills justify-content-end">
      <li class="nav-item">
        <a class="nav-link" href="/home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/transfer">Transfer</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contact">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">Log off</a>
      </li>
    </ul>
  </div>
</nav>
<div class="card-header">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/home">Home</a></li>
      <li class="breadcrumb-item"><a href="/profile">Profile</a></li>
      <li class="breadcrumb-item active" aria-current="page">Connections</li>
    </ol>
  </nav>
</div>
<div class="container mt-2">
  <div class="row col-md-10 offset-md-1">

    <div th:if="${param.success}">
      <div class="alert alert-info">
        You have successfully updated your connections!
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="mt-1 text-center card-title">My Connections</h5>
        <div class="border border-dark">
        <table class="table table-striped mb-0">
          <thead class="table-success">
          <tr>
            <th>Email</th> <th>Name</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="c:${connections}">
            <td th:text="${c.email}"></td>
            <td>
              <span th:text="${c.name}"></span>
              <span class="float-end">
                <a class="btn btn-outline-success btn-sm" href="/contactConnection">‚úâÔ∏è Contact</a>
                <a th:href="@{deleteConnection(email=${c.email})}" class="btn btn-outline-danger btn-sm">üóëÔ∏è Delete</a>
              </span>
            </td>
          </tr>
        </tbody>
        </table>
        </div>
        <div class="text-center mt-2">
          <a class="btn btn-primary text-center col-md-5 fs-5" href="/addConnection">Add Connection</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
