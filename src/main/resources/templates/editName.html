<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Pay My Buddy - Edit Name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">
            <img class="col-md-4" th:src="@{/PayMyBuddyLogo.png}" alt="PayMyBuddyLogo"/>
        </a>
        <ul class="nav nav-pills justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="/index">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/transfer">Transfer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Log off</a>
            </li>
        </ul>
    </div>
</nav>
<div class="card-header">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/index">Home</a></li>
            <li class="breadcrumb-item"><a href="/index">Profile</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit Name</li>
        </ol>
    </nav>
</div>
<div class="container mt-2">
    <div class="row col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h5 class="mt-1 text-center card-title">Update your name</h5>
                <form
                        method="post"
                        role="form"
                        th:action="@{/editName}"
                        th:object="${user}"
                >
                    <div class="form-group mb-1">
                        <label class="control-label"></label>
                        <input
                                class="form-control"
                                id="name"
                                name="name"
                                th:value="${user.name}"
                                type="text"
                        />
                        <p th:errors = "*{name}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}"></p>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success" >Confirm the name</button>
                        </div>
                        <div class="text-center"> Cancel the update?
                            <a class="text-center" th:href="@{/profile}">Go back to profile</a>
                        </div>
                    </div>
                </form>
                    <div class="card mb-2">
                        <div class="card-header">
                            ðŸ“§ Email
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:text="${user.email}"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
